backend:
  name: github
  repo: akshatkedia/satiplastics.com

media_folder: "_uploads"
public_folder: "/uploads"

collections:
  - name: "product"
    label: "Product"
    folder: "_products"
    create: true
    fields:
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Image", name: "thumbnail", widget: "image"}
      - {label: "Product Code", name: "code", widget: "string"}
