---
layout: default
---

<section class="text-center space--xxs">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8">
                <h1>{{ page.title }}</h1>
                {% if page.description %}
                  <p class="lead">
                      {{ page.description }}
                  </p>
                {% endif %}
            </div>
        </div>
        <!--end of row-->
    </div>
    <!--end of container-->
</section>

<section class="space--xxs">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="masonry">
                    <div class="masonry__container row">
                        {% for product in page.products %}
                            <div class="masonry__item col-lg-4 col-md-6 text-center">
                                <div class="project-thumb">
                                    <img alt="{{ product.name }}" class="border--round" src="{{ product.image }}" />
                                    {% if product.name %}
                                      <h4>{{ product.name }}</h4>
                                    {% endif %}
                                </div>
                            </div>
                            <!--end item-->
                        {% endfor %}
                    </div>
                    <!--end of masonry container-->
                </div>
                <!--end masonry-->
            </div>
        </div>
        <!--end of row-->
    </div>
    <!--end of container-->
</section>
